<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="style.css">

    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    
    <div class="h-screen flex">

        <img class="hidden lg:block w-1/2" src=
        "https://img.freepik.com/free-vector/flat-illustration-international-friendship-day-celebration_23-2150463971.jpg?t=st=1720251675~exp=1720252275~hmac=e6a7447b2c4300302f6b42de80cd3adab2e6d0609a98f5783d5e17c619cd2658&w=826"
         alt="freepik image ">


         <!-- login section -->
         <div class="flex flex-col justify-center items-center border w-full lg:w-1/2">
           
           
            <div class="text-xl font-bold text-center lg:text-left">
                <span class="text-green-600">&#9650</span>
                <span>FarmMan</span>
            </div>


            <div class="text-3xl font-bold">Hello,<br>Welcome Back </div>


            <!-- login form -->
             <form action="" class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4">
                Login to manage your account.

                <input type="email" placeholder="Email" class="border w-full px-4 py-2">
                <input type="password" placeholder="password" class="border w-full px-4 py-2">

                <!-- forgot password -->
                 <div class="text-blue-600 hover:text-blue-400">Forgot your password</div>

                 <!-- login button -->
                  <button class="w-full bg-green-600 hover:bg-green-300 text-white mt-2 py-2 rounded ">Login</button>
             </form>

             <!-- footer section -->
             <div class="text-center space-y-4 mt-4">
                <span>OR</span>

                <!-- for the fontawsome icon -->
                 <div class="flex gap-8 justify-center items-center"> 
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
             </div>

             <div class="mt-4 text-sm text-center">
                don't have an account ? <span class="text-blue-600 hover:text-blue-400 cursor-pointer">Sign up here</span>
             </div>



         </div>
    </div>
</body>
</html>
